<div class="sub_header">
    <div>
        <div class="btn_sub" onclick="common.user_edit_window();">Add</div>
    </div>
    <div>
        <div id="paginator">{$paginator}</div>
        <div class="input_group">
            <i class="icon_search"></i>
            <input id="search" type="text" value="{$search}" placeholder="Search" oninput="common.search_do('users');">
        </div>
        <div class="" style="margin-top: 10px">
            <span>Фильтровать по:</span>
            <input type="radio" name="search_by" value="first_name" id="first_name" checked onchange="common.search_do('users')"/>
                <label for="first_name">Имени</label>
            <input type="radio" name="search_by" value="email" id="email" onchange="common.search_do('users')"/>
                <label for="email">Е-мэйл</label>
            <input type="radio" name="search_by" value="phone" id="phone" onchange="common.search_do('users')"/>
                <label for="phone">Телефону</label>
        </div>
    </div>
</div>
<div id="table">
    {include file="./partials/users_table.html"}
</div>
