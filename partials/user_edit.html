<div class="modal_head">
    <i class="icon_close" onclick="common.modal_hide()"></i>
</div>
<div class="modal_body">
    <div class="input_group_modal">
        <div>First Name</div>
        <input type="text" id="first_name" name="first_name" value="{$user.first_name}">
        <div class="error-feedback"></div>
    </div>
    <div class="input_group_modal">
        <div>Last Name</div>
        <input type="text" id="last_name" value="{$user.last_name}">
        <div class="error-feedback"></div>
    </div>
    <div class="input_group_modal">
        <div>Phone</div>
        <input type="phone" id="phone" name="phone" value="{$user.phone}">
        <div class="error-feedback"></div>
    </div>
    <div class="input_group_modal">
        <div>Email</div>
        <input type="email" id="email" name="email" value="{$user.email}">
        <div class="error-feedback"></div>
    </div>
    <div class="input_group_modal">
        <div>Plots</div>
        <input type="text" id="plots" value="{$user.plots}">
        <div class="error-feedback"></div>
    </div>
    <div class="modal_controls">
        <div>
            <div class="btn_modal" onclick="common.user_edit_update({$user.id});">Save</div>
        </div>
        <div>
            <div class="btn_modal light" onclick="common.modal_hide();">Cancel</div>
        </div>
    </div>
</div>
